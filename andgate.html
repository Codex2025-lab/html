<!DOCTYPE html>
<html>
<head>
    <title>AND</title>
    <style>
        .button {
          background-color: #008CBA;
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }

        img {
          width: 100px;
          cursor: pointer;
          user-select: none;
        }
    </style>
</head>
<body>

    <button class="button" onclick="andGate()">Run</button>

    <table style="width:100%">
      <tr>
        <td>
          <!-- Input toggles -->
          <img src="toggle-off.png" id="toggleImage1" onclick="toggleInput(1)">
          <br>
          <img src="toggle-off.png" id="toggleImage2" onclick="toggleInput(2)">
        </td>

        <!-- AND gate output -->
        <td>
          <img id="andGateImage" src="and2off.png">
        </td>
      </tr>
    </table>

    <a href="index.html">Back to Home</a>

    <script>
      // Track input states
      let input1 = false;
      let input2 = false;

      function toggleInput(num) {
        if (num === 1) {
          input1 = !input1;
          document.getElementById("toggleImage1").src = input1 ? "toggle-on.png" : "toggle-off.png";
        } else if (num === 2) {
          input2 = !input2;
          document.getElementById("toggleImage2").src = input2 ? "toggle-on.png" : "toggle-off.png";
        }

        updateAndGate();
      }

      function updateAndGate() {
        const andOutput = input1 && input2;
        document.getElementById("andGateImage").src = andOutput ? "and2on.png" : "and2off.png";
      }

      // Optional: separate "Run" button function
      function andGate() {
        updateAndGate();
        alert(`AND output is ${input1 && input2 ? "ON" : "OFF"}`);
      }
    </script>

</body>
</html>
